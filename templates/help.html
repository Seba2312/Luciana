{% extends "base.html" %}
{% block title %}Help{% endblock %}

{% block content %}
<section class="max-w-4xl mx-auto px-4 py-10">
  <div class="bg-info/10 border-l-4 border-info p-6 rounded shadow prose text-textPrimary">
    <h1 class="text-2xl font-semibold mb-4">Help</h1>
    <p>{{ description }}</p>
      <p>
        Watch the instruction video
        <a href="https://www.youtube.com/watch?v={{ video_id }}" target="_blank"
           class="underline text-secondary hover:text-secondaryHover">here</a>.
      </p>
    <a href="{{ request.referrer or url_for('home') }}" class="text-secondary underline hover:text-secondaryHover">Back</a>
  </div>
</section>
{% endblock %}
